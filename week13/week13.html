    <style>
        .box {
            width: 100px;
            height: 100px;

            background-color: red;

            position: relative;
            left: 200px;
            top: 200px;
        }
    </style>

    <script>
        var num=0;
        function inputValue(){
            num=document.getElementById('number').value;
        }
        $(document).ready(function(){
            $("#btn").click(function(){
                $(".box").animate({
                    left:num,
                    top:num
                },1000);
            });
        });
    </script>
</head>

<body>
    <input type="text" id="number"> <button id="btn" onclick="inputValue()">버튼</button><br>
    <div class="box"></div>
    
</body>
