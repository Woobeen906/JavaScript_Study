<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script>
        window.onload = function () {
            let output = '';
            let input;
            while(true) {
                input = prompt("텍스트 입력");
                if (input===null) break; //취소누르면 멈춤

                output += '<h1>' + input + '</h1>';
            }
            document.body.innerHTML = output;
        }
    </script>
</head>

</body>
</html>
