<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        var id=0;
        $(function () {
            $("#makeBtn").click(function () {
                var temp=id;
                var k=0
                var plus = '<form><br><h3 id=cnt'+temp+'>'+k+'</h3><br><input type=button value="increase" onClick="increase('+temp+','+k+')"><input type=button value="decrease" onClick="decrease('+temp+','+k+')"></form>';
                $("div").append(plus);
                id++;
            })
        })
        function increase(a,b){
            var t="cnt"+a;
            var count=document.getElementById(t).innerHTML;
            count++;
            document.getElementById(t).innerHTML=count;
        }

        function decrease(a,b){
            var t="cnt"+a;
            var count=document.getElementById(t).innerHTML;
            count--;
            document.getElementById(t).innerHTML=count;
        }
    </script>
</head>

<body>
    <input type="button" id="makeBtn" value="버튼생성"/>
    <div id=btn></div>
</body>

</html>
